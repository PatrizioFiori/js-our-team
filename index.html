<body class="bg-dark-subtle">

<div class="container d-flex flex-column align-items-center mt-4 text-center text-dark">
    <h1 class="text-danger">Team</h1>

</div>


<div id="containerMembri" class="py-4 px-5 d-flex flex-wrap justify-content-center">
   
<!-- inserire html tramite JS -->

</div>

<div class="container d-flex align-items-center justify-content-center mb-5">
    <div class="col-12 col-md-6">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Aggiungi un Nuovo Membro</h2>
            <form id="addMemberForm">

                <!-- Nome e Cognome -->
                <div class="mb-3">
                    <label for="nomeCognome" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="nomeCognome" placeholder="Inserisci il nome e cognome" required>
                </div>
                
                <!-- Ruolo -->
                <div class="mb-3">
                    <label for="ruolo" class="form-label">Ruolo</label>
                    <input type="text" class="form-control" id="ruolo" placeholder="Inserisci il ruolo" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Inserisci la email" required>
                </div>

                <!-- Bottone di invio -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Aggiungi Membro</button>
                </div>
            </form>
        </div>
    </div>
</div>

    

    <script src="./script.js"></script>
